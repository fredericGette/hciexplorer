<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form method="POST" enctype="multipart/form-data" action="http://localhost:8080/upload">
        <table>
            <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>
<div>
    <button onclick="downloadEvents()">Events</button>
</div>
<div id="divEvents"></div>
<script type="text/javascript">
    async function downloadEvents() {
        debugger;
        const response = await fetch('http://localhost:8080/eventMessages');
        const eventMessages = await response.json();
        console.log(eventMessages);
        eventMessages.forEach(eventMessage => {
            const divEvent = document.createElement("div");
            divEvent.innerHTML += 'Extra stuff';
            document.getElementById("divEvents").appendChild(divEvent);
        });
    }
</script>
</body>
</html>
